<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Soundboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
</head>
<body class="bg-orange-50 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded-2xl shadow-lg max-w-sm w-full text-center">
    <img src="/static/logo.png" alt="Sebaschtian Logo" class="mx-auto w-48 mb-6">
    <h1 class="text-3xl font-bold mb-4 text-cyan-950">Soundboard Login</h1>

    {{if .error}}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline">{{.error}}</span>
    </div>
    {{end}}

    <form hx-post="/login" class="space-y-4">
        <div class="mb-4 text-left">
            <label for="username" class="block text-slate-700 text-sm font-bold mb-2">Username</label>
            <input type="text" name="username" id="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-6 text-left">
            <label for="password" class="block text-slate-700 text-sm font-bold mb-2">Password</label>
            <input type="password" name="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded-full w-full focus:outline-none focus:shadow-outline">
                Sign In
            </button>
        </div>
    </form>
</div>

</body>
</html>
