<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
</head>
<body class="bg-orange-50 text-slate-700">

<div class="container mx-auto p-8 max-w-2xl">
    <div class="flex justify-between items-center mb-4">
        <div class="w-1/3"></div>
        <div class="w-1/3 flex justify-center">
            <img src="/static/logo.png" alt="Sebaschtian Logo" class="max-h-40">
        </div>
        <div class="w-1/3 flex justify-end">
            <a href="/logout" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">Logout</a>
        </div>
    </div>
    <h1 class="text-4xl font-bold text-center mb-8 text-cyan-950">Simple Sebaschtian's Storage (S3)</h1>

    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
        <h2 class="text-2xl font-semibold mb-4 text-cyan-950">Upload New Sound</h2>
        <form hx-post="/upload"
              hx-target="#sound-list"
              hx-swap="innerHTML"
              hx-encoding="multipart/form-data"
              class="flex items-center space-x-4">
            <input type="file" name="soundFile" class="flex-grow text-sm text-slate-500
                      file:mr-4 file:py-2 file:px-4
                      file:rounded-full file:border-0
                      file:text-sm file:font-semibold
                      file:bg-emerald-50 file:text-emerald-700
                      hover:file:bg-emerald-100">
            <button type="submit" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded-full">
                Upload
            </button>
        </form>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4 text-cyan-950">Available Sounds</h2>
        <div id="sound-list" class="space-y-4">
            {{define "sound-list"}}
                {{range .soundFiles}}
                <div class="flex items-center justify-between p-3 bg-orange-100 rounded-lg">
                    <span class="font-medium text-slate-700">{{ .Name }}</span>
                    <audio controls src="{{ .Path }}" class="h-10"></audio>
                </div>
                {{else}}
                <p class="text-slate-700">No sounds uploaded yet.</p>
                {{end}}
            {{end}}

            {{template "sound-list" .}}
        </div>
    </div>

</div>

</body>
</html>
