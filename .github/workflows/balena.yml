name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Balena
        uses: balena-io/deploy-to-balena-action@v0.27.0
        with:
          balena_token: ${{ secrets.BALENA_TOKEN }}
          fleet: gh_wachiwi/sebaschtian
