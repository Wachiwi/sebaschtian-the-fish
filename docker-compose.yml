version: "2"

services:
  piper:
    build: piper
    ports:
      - 10200:5000
  sebaschtian:
    build:
      context: .
      target: fish
    devices:
      - "/dev/gpiochip0:/dev/gpiochip0"
      - "/dev/snd:/dev/snd"
    cap_add:
      - SYS_RAWIO
      - NET_ADMIN
    restart: on-failure
    labels:
      io.balena.features.dbus: "1"
    volumes:
      - sound-data:/sound-data
  sound:
    build:
      context: .
      target: sounds
    ports:
      - "80:80"
    environment:
      SOUNDS_PORT: 80
    volumes:
      - sound-data:/app/sound-data
    devices:
      - /dev/vchiq:/dev/vchiq
      - /dev/video10:/dev/video10
      - /dev/video11:/dev/video11
      - /dev/video12:/dev/video12
      - /dev/video13:/dev/video13
      - /dev/video14:/dev/video14
      - /dev/video15:/dev/video15
      - /dev/video16:/dev/video16
      - /dev/video18:/dev/video18
      - /dev/video19:/dev/video19
      - /dev/video20:/dev/video20
      - /dev/video21:/dev/video21
      - /dev/video22:/dev/video22
      - /dev/video23:/dev/video23
      - /dev/video31:/dev/video31
volumes:
  ollama_data:
  sound-data:
