version: "2"

services:
  ollama:
    ports:
      - 11434:11434
    volumes:
      - ./ollama_data:/root/.ollama
    image: ollama/ollama
  piper:
    build: piper
    ports:
      - 10200:5000
  sebaschtian:
    build: .
    devices:
      - "/dev/gpiochip0:/dev/gpiochip0"
    cap_add:
      - SYS_RAWIO
