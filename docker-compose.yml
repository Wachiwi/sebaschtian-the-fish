version: "2"

services:
  piper:
    build: piper
    ports:
      - 10200:5000
  sebaschtian:
    build:
      context: .
      target: fish
    devices:
      - "/dev/gpiochip0:/dev/gpiochip0"
      - "/dev/snd:/dev/snd"
    cap_add:
      - SYS_RAWIO
      - NET_ADMIN
    restart: on-failure
    labels:
      io.balena.features.dbus: "1"
    volumes:
      - sound-data:/sound-data
  sound:
    build:
      context: .
      target: sounds
    ports:
      - "80:80"
    environment:
      SOUNDS_PORT: 80
    volumes:
      - sound-data:/app/sound-data
    devices:
      - /dev/vchiq:/dev/vchiq
      - /dev/video10:/dev/video10
      - /dev/video11:/dev/video11
      - /dev/video12:/dev/video12
      - /dev/video13:/dev/video13
      - /dev/video14:/dev/video14
      - /dev/video15:/dev/video15
      - /dev/video16:/dev/video16
      - /dev/video18:/dev/video18
      - /dev/video19:/dev/video19
      - /dev/video20:/dev/video20
      - /dev/video21:/dev/video21
      - /dev/video22:/dev/video22
      - /dev/video23:/dev/video23
      - /dev/video31:/dev/video31

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    volumes:
      - ./otel/config.yaml:/etc/otelcol-contrib/config.yaml
      # Mount host filesystems for hostmetrics receiver
      - /proc:/hostfs/proc:ro
      - /sys:/hostfs/sys:ro
      - /etc:/hostfs/etc:ro
      # Mount docker socket for docker_stats receiver
      # Note: On BalenaOS, the engine socket might be at /var/run/balena-engine.sock
      # We map it to the standard docker location inside the container
      - /var/run/balena-engine.sock:/var/run/docker.sock:ro
    environment:
      - HOST_PROC=/hostfs/proc
      - HOST_SYS=/hostfs/sys
      - HOST_ETC=/hostfs/etc
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    restart: always
    privileged: true # Often needed for full access to host metrics

  balena-monitor:
    build:
      context: .
      target: balena-monitor
    restart: on-failure
    labels:
      io.balena.features.supervisor-api: "1" # Allow access to Supervisor API
    depends_on:
      - otel-collector

volumes:
  ollama_data:
  sound-data:
